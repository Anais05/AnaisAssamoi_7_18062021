<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Site web de recettes de cuisine">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/x-icon" href="">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <title>Les petits plats</title>
    </head>
    <body>
        <header">
            <a href="index.html" class="logo-container">
                <img class="logo" src="./img/logo.png" alt="logo">
            </a>
        </header>

        <div class="search-bar">
            <input type="search" class="search-input" name="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
            <i class="search-icon fas fa-search"></i>
        </div>

        <section class="type-search">
            <div class="dropDown-menu">
                <div id="dropdown-ingredients" class="menu-close">
                    <input type="search" id="ingredients" class="type-search-input" placeholder="Ingrédients"/>
                    <i class="type-search-icon fas fa-chevron-down" id="ingr-close"></i>
                </div>
                <div id="dropdown-ingredients-open" class="menu-open">
                    <input type="search" id="ingredients" class="type-search-input open-search-input" placeholder="Rechercher un ingrédient"/>
                    <i class="type-search-icon fas fa-chevron-up" id="ingr-open"></i>
                    <div id="ingredients-list" class="list"></div>
                </div>
                <div id="dropdown-appliance" class="menu-close">
                    <input type="search" id="appliance" class="type-search-input" placeholder="Appareil"/>
                    <i class="type-search-icon fas fa-chevron-down" id="appl-close"></i>
                </div>
                <div id="dropdown-appliance-open" class="menu-open">
                    <input type="search" id="appliance" class="type-search-input open-search-input" placeholder="Rechercher un appareil"/>
                    <i class="type-search-icon fas fa-chevron-up" id="appl-open"></i>
                    <div id="appliance-list" class="list"></div>
                </div>
                <div id="dropdown-ustensils" class="menu-close">
                    <input type="search" id="ustensils" class="type-search-input" placeholder="Ustensiles"/>
                    <i class="type-search-icon fas fa-chevron-down" id="ust-close"></i>
                </div>
                <div id="dropdown-ustensils-open" class="menu-open">
                    <input type="search" id="ustensils" class="type-search-input open-search-input" placeholder="Rechercher un ustensile"/>
                    <i class="type-search-icon fas fa-chevron-up" id="ust-open"></i>
                    <div id="ustensils-list" class="list"></div>
                </div>
            </div>
        </section>

        <main id="recipes"></main>

        <script src="./js/data.js"></script>
        <script src="./js/Recipe.js"></script>
        <script src="./js/dropdownMenu.js"></script>
        <script src="./js/List.js"></script>
        <script src="./js/IngredientsList.js"></script>
        <script src="./js/AppliancesList.js"></script>
        <script src="./js/UstensilsList.js"></script>
        <script src="./js/index.js"></script>

    </body>
</html>
